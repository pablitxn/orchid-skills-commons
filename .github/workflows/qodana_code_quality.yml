name: Qodana
on:
  workflow_dispatch:
  pull_request:
  push:
    branches: # Specify your branches here
      - main # The 'main' branch
      - 'releases/*' # The release branches

jobs:
  qodana:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
      checks: write
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ github.event_name == 'pull_request' && github.event.pull_request.head.sha || github.sha }}
          fetch-depth: 0  # a full history is required for pull request analysis

      - name: Detect Qodana baseline
        id: baseline
        run: |
          if [ -f qodana.sarif.json ]; then
            echo "args=--baseline,qodana.sarif.json" >> "$GITHUB_OUTPUT"
          else
            echo "args=" >> "$GITHUB_OUTPUT"
          fi

      - name: Qodana Scan
        uses: JetBrains/qodana-action@v2025.3
        with:
          pr-mode: true
          args: ${{ steps.baseline.outputs.args }}
          upload-result: ${{ github.event_name != 'pull_request' }}
          artifact-name: qodana-report
        env:
          QODANA_TOKEN: ${{ secrets.QODANA_TOKEN_652186328 }}
          QODANA_ENDPOINT: 'https://qodana.cloud'
          QODANA_PYTHON_PATH: .venv/bin/python
          UV_CACHE_DIR: /tmp/uv-cache
