name: Aqua Security Scan

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  schedule:
    - cron: "0 6 * * 1" # Weekly on Monday at 06:00 UTC
  workflow_dispatch:

permissions:
  contents: read
  security-events: write

jobs:
  trivy-fs:
    name: Trivy Filesystem Scan
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Vulnerability & secret scan
        uses: aquasecurity/trivy-action@0.33.1
        with:
          scan-type: fs
          scan-ref: .
          scanners: vuln,secret
          severity: CRITICAL,HIGH,MEDIUM
          format: sarif
          output: trivy-fs.sarif

      - name: Upload results to GitHub Security tab
        uses: github/codeql-action/upload-sarif@v4
        if: always()
        with:
          sarif_file: trivy-fs.sarif
          category: trivy-fs

  trivy-config:
    name: Trivy IaC & Misconfiguration Scan
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: IaC misconfiguration scan
        uses: aquasecurity/trivy-action@0.33.1
        with:
          scan-type: config
          scan-ref: .
          severity: CRITICAL,HIGH,MEDIUM
          format: sarif
          output: trivy-config.sarif

      - name: Upload results to GitHub Security tab
        uses: github/codeql-action/upload-sarif@v4
        if: always()
        with:
          sarif_file: trivy-config.sarif
          category: trivy-config

  trivy-license:
    name: Trivy License Scan
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: License compliance scan
        uses: aquasecurity/trivy-action@0.33.1
        with:
          scan-type: fs
          scan-ref: .
          scanners: license
          format: table
          output: trivy-license.txt

      - name: Upload license report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: trivy-license-report
          path: trivy-license.txt

  trivy-sbom:
    name: Generate SBOM
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Generate CycloneDX SBOM
        uses: aquasecurity/trivy-action@0.33.1
        with:
          scan-type: fs
          scan-ref: .
          format: cyclonedx
          output: sbom.cdx.json

      - name: Upload SBOM artifact
        uses: actions/upload-artifact@v4
        with:
          name: sbom-cyclonedx
          path: sbom.cdx.json

  trivy-image:
    name: Trivy Container Scan
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Build demo image
        run: |
          docker build \
            -f examples/observability/demo_app/Dockerfile \
            -t orchid-demo:scan .

      - name: Scan container image
        uses: aquasecurity/trivy-action@0.33.1
        with:
          scan-type: image
          image-ref: orchid-demo:scan
          scanners: vuln,secret
          severity: CRITICAL,HIGH,MEDIUM
          format: sarif
          output: trivy-image.sarif

      - name: Upload results to GitHub Security tab
        uses: github/codeql-action/upload-sarif@v4
        if: always()
        with:
          sarif_file: trivy-image.sarif
          category: trivy-image
