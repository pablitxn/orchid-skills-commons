version: "1.0"
linter: jetbrains/qodana-python-community:2025.3
profile:
  name: qodana.recommended
bootstrap: |
  pip install uv
  export UV_CACHE_DIR=/tmp/uv-cache
  mkdir -p "$UV_CACHE_DIR"
  uv sync --extra all --extra dev --frozen
include:
  - name: CheckDependencyLicenses
failureConditions:
  severityThresholds:
    critical: 0
    high: 0
